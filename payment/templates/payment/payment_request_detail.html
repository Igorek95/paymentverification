{% extends 'payment/layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="text-center">Детали заявки на платеж</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <dl class="dl-horizontal">
          <dt>Сумма:</dt>
          <dd>{{ object.amount }}</dd>
          <dt>Статус:</dt>
          <dd>{{ object.status }}</dd>
          <dt>Реквизиты:</dt>
          <dd>{{ object.requisites }}</dd>
          <dt>Пользователь:</dt>
          <dd>{{ object.user }}</dd>
        </dl>
        <div class="text-center mt-4">
          <a href="{% url 'payment:payment_request_update' pk=object.pk %}" class="btn btn-primary">Изменить</a>
          <a href="{% url 'payment:payment_request_delete' pk=object.pk %}" class="btn btn-danger">Удалить</a>
          <a href="{% url 'payment:payment_request_list' %}" class="btn btn-secondary">Назад</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
