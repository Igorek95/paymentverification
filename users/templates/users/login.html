{% extends 'payment/layout.html' %}

{% block title %}
    <title>Регистрация</title>
{% endblock %}

{% block content %}
    <div class='container'>
        <form method='post' enctype="multipart/form-data" class="text-center">
            {% csrf_token %}
            <div class='row justify-content-center'>
                <div class='col-12 col-md-12'>
                    <div class='card' >
                        {{ form.as_p }}
                        <a href="{% url 'reset_password' %}">Забыли пароль?</a><br>
                        <button type="submit" class="btn btn-warning" style='margin-bottom: 10px'>Войти</button>
                        <a class="btn btn-primary" href="{% url 'register' %}" role="button">Регистрация</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
